<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var data = google.visualization.arrayToDataTable([
          ['Merchant Name', 'Total Revenue'],
          ['HoggardWoodworks', 212752.27],
          ['GiveEmPropsStudio', 206181.95],
          ['MomsTshirts', 202863.97],
          ['VIXU', 195351.52],
          ['shop20161', 176316.68],

        ]);

        var options = {
          width: 900,
          chart: {
            title: 'Top 5 Merchants by Revenue',
            subtitle: 'Rounded to Nearest Thousand'
          },
          series: {
            0: { axis: 'Merchants' },
            1: { axis: 'Total Revenue' }
          },
          axes: {
            y: {
              name: {label: 'Merchants'},
              number_of_items: {side: 'right', label: 'Total Revenue'}
            }
          }
        };

      var chart = new google.charts.Bar(document.getElementById('dual_y_div'));
      chart.draw(data, options);
    };
    </script>
  </head>
  <body>
    <div id="dual_y_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
